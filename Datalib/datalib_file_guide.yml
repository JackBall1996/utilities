#Add [Type: ] [Description: ] [Required/Optional] [Options: ] [Notes: ]
Project:
  projectdescription:
    name: "Example-Project" # [Type: String] [Description: Project Name] [Required]
    description: "Example-Description" # [Type: String] [Description: Project Description] [Required]
    main_contact: "Example Name" # [Type: String] [Description: Project Main Contact] [Required]
    project_sponsor: "Example Sponsor" # [Type: String] [Description: Project Sponsor] [Required]
    project_email: "Example Email" # [Type: String] [Description: Project Main Contact Email Address] [Required]
    schedule: "0 0 * * *" # [Type: CRON] [Description: Schedule script will be executed at] [Required] [Notes: Currently unused]
    create_date: "YYYY/MM/DD HH:MM:SS" # [Type: String] [Description: Script create date] [Required]
    env: "" # [Type: String] [Description: Environment running script in] [Required] [Options: Dev/Prod] [Notes: Dev it ignores the target details at the bottom and utilises dev_target_server/dev_target_database parameters]
    dev_target_server: 'sqlmmmcol01' # [Type: String] [Description: Dev target server] [Optional] [Notes: Only necessary when env = "dev"]
    dev_target_database_name: "TB_dev" # [Type: String] [Description: Dev target database] [Optional] [Notes: Only necessary when env = "dev"]
    staging_server: '' # [Type: String] [Description: Staging server] [Optional] [Notes: Overides use of default staging server]
    staging_database_name: "" # [Type: String] [Description: Staging database] [Optional] [Notes: Overrides use of default staging database]
  datasets: # Multiple datasets and types can be defined to a single target database
    - dataset: Example Dataset # [String] Dataset name
      type: file # [String] Datatype to be loaded      
      files:
        - file_path: # [Dictionary] Repeat to load other files to alternate sql tables
            [
              'C:\Example.txt', # [String] File to be loaded. Can specify multiple files of the same format here to be loaded to a single table.
            ]
          table_name: "dbo.TableName1" # [String] Target table name 
          delimiter: "|" # [String] [Optional] Delimiter used in file. Options: Comma = ',' tab = '/t'
          encoding: 'utf-8' # Used in conjuction with tab delimiters?
          skipheader: 1 # [Integer] [Optional] # Skips header in file
          skipfooter: 1 # [Integer] [Optional] # Skips footer in file
          load_cols_as_str: TRUE # [True/False Optional] Load all columns as string
          add_ingest_timestamp_column: TRUE # [True/False Optional] Adds timestamp column to SQL Table 
          ingest_timestamp_column_name: column_name # [String Optional] Names timestamp column
    - dataset: Example Dataset # [String] Dataset name
      type: sql_query # [String] Datatype to be loaded    
      server: SQL Server # [Type: String] [Description: Source SQL Server] [Required]
      database_name: SQL Database # [Type: String] [Description: Source Database] [Required]
      incremental: false # [Type: String] [Description: ?] [Optional] [Options: True/False] [Notes: Failure to declare defaults to false. False drops and recreates table. True appends new rows]
      ## Do you need to define primary key columns for incremental true? 
      sql_query: select * from database.schema.table where 1 = 1
      input_query_table: schema.table
      output_query_table: newschema.newtable
      output_query_schema: newschema 
  target:
    - dataset: Example Dataset # [String] Dataset name
      type: sql_table
      dsn: Example Dataset # [String] Dataset name
      server: '' # [String] SQL Server Name
      database_name: "" # [String] SQL Database Name
